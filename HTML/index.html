<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <!-- container for the tip calculator -->
    <div id="container">
        <h1>TIP CALCULATOR</h1>

        <!-- container for the user inputs and the submit button -->
        <!-- form to hold our tip calculator inputs -->
        <form>
            <p>How much was your bill?</p>
            <input id="billAmt" type="text" placeholder="Bill Amount">

            <p>How was your service?</p>
            <select id ="serviceQuality">
                <option selected disabled = "0">-- Choose an Option --</option>
                <option value="0.3">30% - Exellent</option>
                <option value="0.2">20%- Good</option>
                <option value="0.15"> 15% - Ok</option>
                <option value="0.1"> 10% - Bad</option>
                <option value="0.05"> 5% - Terrible</option>
            </select>

            <p>How many people are sharing the bill?</p>
            <input id = "Sharing" type="text" placeholder="Number of People">

            <button type="button" id="calculateTip">Calculate!</button>
            <button type="reset" id="resetCalculator">Reset</button>
        </form>

            <!-- container to hold the tip information -->
    <div id="tipAmount" style="display: none;">
            <sup>$</sup><span id = "tip">0.00</span>
            <small>each</small>
            <sup>$</sup><span id="total">0.00</span>
        </div>
    
    </div>
    </div>


    <script type="text/javascript" src="../JavaScript/scripts.js"></script>
</body>

</html>
